<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Genshin Rajio</title>
    <link rel="shortcut icon" href="images/anemo.png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.2/plyr.css"
          integrity="sha512-jrLDXl9jUPe5DT19ukacvpX39XiErIBZxiaVMDFRe+OAKoBVYO126Dt7cvhMJ3Fja963lboD9DH+ev/2vbEnMw=="
          crossorigin="anonymous"/>
</head>
<body style="background-attachment: fixed; background-position-x: 50%; background-position-y: 0; background-size: cover; background-image: url('images/bg02.jpg');">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <div class="card mt-4">
                <div class="card-body">
                    <h1 class="card-title">
                        Genshin Rajio
                    </h1>
                    <div class="card-text">
                        Current Time : <span id="current_time"></span>
                    </div>

                    <div id="player_div">

                        <div class="text-center my-3">
                            <div class="row justify-content-center">
                                <div class="col-sm-4">

                                    <img id="ost_image" class="img-fluid mb-3 mb-sm-0"
                                         style="max-height: 200px;" alt="album cover"
                                         src="images/album/paimon.jpg"/>

                                </div>
                                <div class="col-sm-8">

                                    <select name="ost_list" id="ost_list" class="form-control">
                                        <option value="auto"
                                                data-list='{"day":["mondo_day","riyue_day"],"night":["mondo_night","riyue_night"]}'>
                                            Genshin Impact : Peaceful (auto)
                                        </option>
                                        <option value="mondo_day,mondo_night,riyue_day,riyue_night">
                                            Genshin Impact : Peaceful
                                        </option>
                                        <option value="mondo_day,mondo_night">
                                            Mondstadt : City of Winds and Idylls
                                        </option>
                                        <option value="auto"
                                                data-list='{"day":["mondo_day"],"night":["mondo_night"]}'>
                                            Mondstadt : City of Winds and Idylls (auto)
                                        </option>
                                        <option value="mondo_day">
                                            Mondstadt : City of Winds and Idylls (day)
                                        </option>
                                        <option value="mondo_night">
                                            Mondstadt : City of Winds and Idylls (night)
                                        </option>
                                        <option value="mondo_fight">
                                            Mondstadt : City of Winds and Idylls (fight)
                                        </option>
                                        <option value="riyue_day,riyue_night">
                                            Liyue : Jade Moon Upon a Sea of Clouds
                                        </option>
                                        <option value="auto"
                                                data-list='{"day":["riyue_day"],"night":["riyue_night"]}'>
                                            Liyue : Jade Moon Upon a Sea of Clouds (auto)
                                        </option>
                                        <option value="riyue_day">
                                            Liyue : Jade Moon Upon a Sea of Clouds (day)
                                        </option>
                                        <option value="riyue_night">
                                            Liyue : Jade Moon Upon a Sea of Clouds (night)
                                        </option>
                                        <option value="riyue_fight">
                                            Liyue : Jade Moon Upon a Sea of Clouds (fight)
                                        </option>
                                    </select>

                                    <hr class="mt-3"/>

                                    <div id="player_title"></div>
                                    <div>
                                        <button id="player_next" class="btn btn-link btn-sm px-1 py-0 mb-1">skip
                                        </button>
                                    </div>
                                    <div>
                                        <audio id="player" controls>
                                            <source src="ost/mondo_day/01. Twilight Serenity (Genshin Impact Main Theme Var.).mp3"
                                                    type="audio/mp3"/>
                                        </audio>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div id="fx">
                        <hr class="mt-3"/>
                        <strong>Effect</strong>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="rounded border mt-2 p-2">
                                    <div>Rain</div>
                                    <audio class="fx-player" controls loop>
                                        <source src="fx/rain.mp3" type="audio/mp3"/>
                                    </audio>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="rounded border mt-2 p-2">
                                    <div>Rain Storm</div>
                                    <audio class="fx-player" controls loop>
                                        <source src="fx/rain_storm.mp3" type="audio/mp3"/>
                                    </audio>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="rounded border mt-2 p-2">
                                    <div>Wave</div>
                                    <audio class="fx-player" controls loop>
                                        <source src="fx/wave.mp3" type="audio/mp3"/>
                                    </audio>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="rounded border mt-2 p-2">
                                    <div>Snow</div>
                                    <audio class="fx-player" controls loop>
                                        <source src="fx/snow.mp3" type="audio/mp3"/>
                                    </audio>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="rounded border mt-2 p-2">
                                    <div>Wind</div>
                                    <audio class="fx-player" controls loop>
                                        <source src="fx/wind.mp3" type="audio/mp3"/>
                                    </audio>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="rounded border mt-2 p-2">
                                    <div>Wind Storm</div>
                                    <audio class="fx-player" controls loop>
                                        <source src="fx/wind_storm.mp3" type="audio/mp3"/>
                                    </audio>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="small text-center text-muted mt-2">
                        * auto mode will select bgm theme base on current time <br>
                        * not support IOS devices, blame apple not me
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-2 mb-4 text-center small"
         style="text-shadow: 0 1px #666;">
        BGM credits :
        <a href="https://genshin.mihoyo.com/" class="text-dark">Genshin Impact</a>
        <br/>
        Effect credits :
        <a href="https://www.youtube.com/channel/UCKBpKeRhhCQOQwbPz4aYZWg" class="text-dark">relaxing sounds of
            nature</a>
        <br/>
        Powered by :
        <a href="https://github.com/chokchai/genshin_rajio/" class="text-dark"><u>CH0KCHA1</u></a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"
        integrity="sha512-90vH1Z83AJY9DmlWa8WkjkV79yfS2n2Oxhsi2dZbIv0nC4E6m5AbH8Nh156kkM7JePmqD6tcZsfad1ueoaovww=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"
        integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.6.2/plyr.polyfilled.min.js"
        integrity="sha512-7kq7qBtasB6e1rth7fGAVQI6HvobtSHWKqIjsEr+21l2spvu8ZRXvRukXPTEPrExSDXpUHI5FH6xlgGZNNCgeQ=="
        crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
